tf_prefix: /
obstacle_range: 2.0
raytrace_range: 3.0
footprint: [[0.18, 0.18], [-0.18,0.18], [-0.18,-0.18] ,[0.18,-0.18]]
inflation_radius: 0.4
min_obstacle_height: 0.1

observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: /urg_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, observation_persistence: 0.0, raytrace_range: 3.0 }

point_cloud_sensor: {sensor_frame: /camera_rgb_optical_frame, data_type: PointCloud2, topic: /camera/depth/points, marking: true, clearing: true, observation_persistence: 0.0, raytrace_range: 3.0, min_obstacle_height: 0.1 }
